<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Wars RPG</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css">  -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
	<script   src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
    
</head>
<body>
	<header class="header-style">
		<h1>Star Wars RPG</h1>
	</header>
<!-- Character section -->
<div id="page-wrap">

<div id="characterSection">
	<div class="unassigned-character" id="darth">
		<figcaption>Darth Vader</figcaption>
		<img class="character" src="assets/images/darthvaderlego.png" alt="Darth Vader" width="90px">
		<div class="caption-HP"></div>
	</div>

	<div class="unassigned-character" id="yoda">
		<figcaption>Yoda</figcaption>
		<img class="character" src="assets/images/yodalego.png" alt="Yoda" width="90px">
		<div class="caption-HP"></div>
	</div>

	<div class="unassigned-character" id="kylo">
		<figcaption>Kylo Ren</figcaption>
		<img class="character" src="assets/images/kylorenlego.png" alt="Kylo Ren" width="90px">
		<div class="caption-HP"></div>
	</div>

	<div class="unassigned-character" id="leia">
		<figcaption>Princess Leia</figcaption>
		<img class="character" src="assets/images/princessleialego.png" alt="Princess Leia" width="90px">
		<div class="caption-HP"></div>
	</div>
	<p class ="attack-message"></p>
</div>
<h3>Choose Your Character</h3>
<!-- End of character section  -->

<!-- Enemy section -->
<h2>Enemies Available to Attack</h2>
<div id="enemiesSection">
</div>
<!-- Fight section -->
<h2>Fight!</h2>
<button id="attack">Attack!</button>
<!-- Defender section -->
<h2>Defender</h2>
<div id="defenderSection">
	<p class ="counter-message"></p>
</div>
</div>

<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
